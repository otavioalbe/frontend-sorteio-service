<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Baita Sena - Home</title>
    </head>
    <body>
        <div class="container">
            <img class="logo" src="assets/logo.png" alt="logo">
            <form class="form">
                <h2>Digite seu CPF:</h2>
                <input type="text" id="cpf" placeholder="CPF">
                <h2>Digite seu nome:</h2>
                <input type="text" id="nome" placeholder="Nome">
                <h2>Digite os n√∫mero da aposta:</h2>
                <div class="numeroApostas">
                    <input class="apostas" type="text" id="n1" maxlength="2" placeholder="">
                    <input class="apostas" type="text" id="n2" maxlength="2" placeholder="">
                    <input class="apostas" type="text" id="n3" maxlength="2" placeholder="">
                    <input class="apostas" type="text" id="n4" maxlength="2" placeholder="">
                    <input class="apostas" type="text" id="n5" maxlength="2" placeholder="">
                </div>

                <button class="menu" id="btnCadastrar">Cadastrar</button>
            </form>
            <button id="surpresinha">Surpresinha</button>
            <button id="btnSair">Voltar</button>
        </div>
        <script src="js/scriptCadastrar.js"></script>
    </body>
</html>
